<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Alumni Association</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us!</p>
        <form action="/form_submit" id="formStudent" method="get">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          
            <label for="work">Occupation:</label>
            <input type="text" id="work" name="work" required />
          
            <button type="submit" id="submit">Submit</button>
          </form>
          
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Alumni Association. All rights reserved.</p>
    </footer>
    <script src="contact.js"></script>
  </body>
</html>
