<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Alumni Association</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f8f9fa;
        color: #343a40;
      }

      header {
        background-color: #343a40;
        color: #fff;
        padding: 10px 0;
      }

      nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
      }

      nav ul li a:hover {
        color: #ffc107;
      }

      main {
        padding: 40px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .contact h1 {
        font-size: 2.5rem;
        color: #007bff;
        margin-bottom: 20px;
      }

      .contact p {
        font-size: 1.1rem;
        margin-bottom: 30px;
      }

      form {
        background: #fff;
        padding: 20px 30px;
        border: 1px solid #ccc;
        border-radius: 10px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      form label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      form button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      form button:hover {
        background-color: #0056b3;
      }

      footer {
        background-color: #343a40;
        color: #fff;
        text-align: center;
        padding: 15px 0;
        margin-top: 20px;
        font-size: 0.9rem;
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/users.html">Users Card</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us!</p>
        <form action="/form_submit" id="formStudent" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required />

          <label for="work">Occupation:</label>
          <input type="text" id="work" name="work" placeholder="Enter your occupation" required />

          <button type="submit" id="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Alumni Association. All rights reserved.</p>
    </footer>
    <script src="contact.js"></script>
  </body>
</html>
