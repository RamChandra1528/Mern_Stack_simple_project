<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Alumni Association</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f8f9fa;
      }

      header {
        background-color: #343a40;
        color: #fff;
        padding: 10px 0;
      }

      nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
      }

      nav ul li a:hover {
        color: #ffc107;
      }

      .hero {
        background: url("https://media.giphy.com/media/QpVUMRUJGokfqXyfa1/giphy.gif") no-repeat center center/cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
        padding: 20px;
      }

      .hero .title {
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      .box {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .box .simpleBox {
        background-color: rgba(255, 255, 255, 0.1);
        border: 2px solid white;
        border-radius: 8px;
        padding: 20px 30px;
        text-align: center;
        width: 200px;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .box .simpleBox:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .box .simpleBox a {
        text-decoration: none;
        color: white;
        font-size: 1rem;
        font-weight: bold;
      }

      footer {
        background-color: #343a40;
        color: #fff;
        text-align: center;
        padding: 15px 0;
        margin-top: 20px;
        font-size: 0.9rem;
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/users.html">Users Card</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h1 class="title">Welcome to Node.js Task</h1>
        <div class="box">
          <div class="simpleBox">
            <a href="/users.html">Show Card</a>
          </div>
          <div class="simpleBox">
            <a href="/contact">Go to Form</a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Alumni Association. All rights reserved.</p>
    </footer>
  </body>
</html>
